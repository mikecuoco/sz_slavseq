$schema: "https://json-schema.org/draft/2020-12/schema"

description: a window containing a non-reference germline L1

properties:
  chrom:
    type: string
    description: chromosome
  start:
    type: integer
    description: window start position
  end:
    type: integer
    description: window end position
  in_NRdb:
    type: boolean
    default: True
    description: true if window is from non-reference L1 database

required:
  - chrom
  - start
  - end
  